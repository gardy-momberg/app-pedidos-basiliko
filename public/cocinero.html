<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Cocina</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5faff;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .pedido {
      border: 2px solid #d0e7ff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: background 0.3s, transform 0.2s;
    }

    .pedido:hover {
      transform: scale(1.01);
    }

    .pedido.preparado {
      background-color: #e0e0e0;
      border-color: #b0b0b0;
    }

    .pedido h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #333;
    }

    .estado {
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }

    .acciones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .btn.preparacion {
      background-color: #28a745;
    }

    .btn.preparacion:hover {
      background-color: #218838;
    }

    .btn.preparado {
      background-color: #007bff;
    }

    .btn.preparado:hover {
      background-color: #0056b3;
    }

    .detalle {
      margin-top: 10px;
      font-size: 15px;
      color: #444;
      line-height: 1.4em;
    }

    @media (min-width: 600px) {
      .pedido {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .contenido {
        flex: 2;
      }

      .acciones {
        flex: 1;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>

  <h1>üë®‚Äçüç≥ Panel de Cocina</h1>
  <div id="contenedor-pedidos"></div>

  <script>
    async function cargarPedidos() {
      const res = await fetch('/api/pedidos');
      const pedidos = await res.json();

      const contenedor = document.getElementById('contenedor-pedidos');
      contenedor.innerHTML = '';

      pedidos.forEach(pedido => {
        const div = document.createElement('div');
        div.className = 'pedido';
        if (pedido.estado === 'Preparado') div.classList.add('preparado');

        const productos = pedido.productos || [];
        const nombres = productos.map(p => p.nombre).join(', ');
        const totalItems = productos.length;
        const cliente = pedido.cliente || '‚Äî';

        // Mostrar botones solo si no est√° "Preparado"
        const botones = pedido.estado !== 'Preparado' ? `
          <div class="acciones">
            <button class="btn preparacion" onclick="actualizarEstado(${pedido.id}, 'En preparaci√≥n')">En preparaci√≥n</button>
            <button class="btn preparado" onclick="actualizarEstado(${pedido.id}, 'Preparado')">Preparado</button>
          </div>
        ` : '';

        div.innerHTML = `
          <div class="contenido">
            <h2>Pedido #${pedido.id}</h2>
            <div class="estado">Estado: ${pedido.estado}</div>
            <div class="detalle">
              üë§ Cliente: <strong>${cliente}</strong><br>
              üçï Cantidad: <strong>${totalItems}</strong><br>
              üìù Productos: ${nombres || '‚Äî'}
            </div>
          </div>
          ${botones}
        `;

        contenedor.appendChild(div);
      });
    }

    async function actualizarEstado(id, estado) {
      await fetch(`/api/pedido/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ estado })
      });
      cargarPedidos();
    }

    cargarPedidos();
    setInterval(cargarPedidos, 10000); // auto-actualiza cada 10s
  </script>

</body>
</html>
