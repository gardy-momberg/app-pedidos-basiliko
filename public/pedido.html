<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomar Pedido</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .productos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .producto {
      padding: 12px;
      background-color: #f0f0f0;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .producto:hover {
      background-color: #e0e0e0;
    }

    .producto:active {
      background-color: #ddd;
    }

    .carrito {
      margin-bottom: 20px;
    }

    .carrito li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }

    .boton {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .boton:active {
      background-color: #0056b3;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .eliminar {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tomar Pedido</h1>

  <!-- ðŸ§‘ Campo nombre del cliente -->
  <input type="text" id="nombre-cliente" placeholder="Nombre del cliente..." />

  <!-- ðŸ“¦ Productos cargados desde la base de datos -->
  <div class="productos" id="lista-productos">
    <p>Cargando productos...</p>
  </div>

  <!-- ðŸ›’ Carrito -->
  <ul class="carrito" id="lista-carrito"></ul>
  <div class="total" id="total"></div>

  <button class="boton" onclick="enviarPedido()">Hacer Pedido</button>
  <button class="boton" id="btn-limpiar" style="display:none;" onclick="limpiarCarrito()">ðŸ§¹ Limpiar Carrito</button>

  <script>
    const carrito = [];

    async function cargarProductos() {
      try {
        const res = await fetch('/api/productos');
        const productos = await res.json();
        const contenedor = document.getElementById('lista-productos');
        contenedor.innerHTML = '';

        productos.forEach(p => {
          const div = document.createElement('div');
          div.className = 'producto';
          div.textContent = `${p.nombre} - $${p.precio}`;
          div.onclick = () => agregar(p.nombre, p.precio);
          contenedor.appendChild(div);
        });
      } catch (err) {
        document.getElementById('lista-productos').innerHTML = '<p>Error al cargar productos.</p>';
        console.error(err);
      }
    }

    function agregar(nombre, precio) {
      carrito.push({ nombre, precio });
      renderCarrito();
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      renderCarrito();
    }

    function limpiarCarrito() {
      if (carrito.length === 0) return;
      if (confirm("Â¿Vaciar el carrito?")) {
        carrito.length = 0;
        renderCarrito();
      }
    }

    function renderCarrito() {
      const lista = document.getElementById('lista-carrito');
      const total = document.getElementById('total');
      const botonLimpiar = document.getElementById('btn-limpiar');
      lista.innerHTML = '';
      let suma = 0;

      carrito.forEach((p, i) => {
        suma += p.precio;
        const li = document.createElement('li');
        li.innerHTML = `
          ${p.nombre} - $${p.precio}
          <button class="eliminar" onclick="eliminar(${i})">âœ•</button>
        `;
        lista.appendChild(li);
      });

      total.textContent = `Total: $${suma}`;
      botonLimpiar.style.display = carrito.length > 0 ? 'block' : 'none';
    }

    function enviarPedido() {
      const nombreCliente = document.getElementById('nombre-cliente').value.trim();
      if (!nombreCliente) {
        alert('Por favor ingresa el nombre del cliente.');
        return;
      }

      if (carrito.length === 0) {
        alert('El carrito estÃ¡ vacÃ­o.');
        return;
      }

      fetch('/api/pedido', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          cliente: nombreCliente,
          productos: carrito
        })
      })
      .then(res => res.json())
      .then(data => {
        alert('Pedido enviado con Ã©xito. NÂ°: ' + data.pedidoId);
        carrito.length = 0;
        renderCarrito();
        document.getElementById('nombre-cliente').value = '';
      })
      .catch(err => {
        alert('Error al enviar el pedido.');
        console.error(err);
      });
    }

    // Inicializar
    cargarProductos();
  </script>
</body>
</html>
