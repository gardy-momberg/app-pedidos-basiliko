<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguimiento de Pedidos</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5faff;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .thumbnail {
      height: 160px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
    }

    .Pendiente {
      background-color: #ff9800;
    }

    .En-preparaciÃ³n {
      background-color: #4caf50;
    }

    .Preparado {
      background-color: #2196f3;
    }

    .estado-badge {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .alerta-icon {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.9;
      z-index: 2;
      user-select: none;
    }

    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Seguimiento de Pedidos</h1>
  <button onclick="cargarPedidos()">Actualizar</button>

  <div class="grid" id="contenedor-pedidos"></div>

  <script>
    let pedidosPrevios = [];

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function mostrarNotificacion(titulo, cuerpo) {
      if (Notification.permission === 'granted') {
        new Notification(titulo, { body: cuerpo });
      }
    }

    function toggleAlerta(id) {
      const alertas = JSON.parse(localStorage.getItem('alertas') || '[]');
      const index = alertas.indexOf(id);
      if (index === -1) {
        alertas.push(id);
      } else {
        alertas.splice(index, 1);
      }
      localStorage.setItem('alertas', JSON.stringify(alertas));
      cargarPedidos(); // para actualizar icono visualmente
    }

    async function cargarPedidos() {
      const res = await fetch('/api/pedidos');
      const pedidos = await res.json();
      const contenedor = document.getElementById('contenedor-pedidos');
      contenedor.innerHTML = '';

      const alertasActivas = JSON.parse(localStorage.getItem('alertas') || '[]');

      pedidos.forEach(pedido => {
        const alertaLocal = alertasActivas.includes(pedido.id);
        const anterior = pedidosPrevios.find(p => p.id === pedido.id);

        if (
          alertaLocal &&
          anterior &&
          anterior.estado !== pedido.estado
        ) {
          mostrarNotificacion(`Pedido #${pedido.id}`, `Estado actualizado: ${pedido.estado}`);
        }

        const div = document.createElement('div');
        div.className = `thumbnail ${pedido.estado.replace(' ', '-')}`;
        const icono = alertaLocal ? 'ðŸ””' : 'ðŸ”•';

        div.innerHTML = `
          <div class="alerta-icon" onclick="toggleAlerta(${pedido.id})" title="Notificar cambio">${icono}</div>
          <div style="z-index: 1; font-size: 2rem;">#${pedido.id}</div>
          <div style="font-size: 0.9rem;">${pedido.cliente || 'Cliente'}</div>
          <div style="font-size: 0.8rem;">${pedido.productos?.length || 0} productos</div>
          <div class="estado-badge">${pedido.estado}</div>
        `;
        contenedor.appendChild(div);
      });

      pedidosPrevios = pedidos;
    }

    cargarPedidos();
    setInterval(cargarPedidos, 10000);
  </script>
</body>
</html>
